<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <title>Leo Fotografia | Portfólio Profissional</title>

    <meta name="description" content="Leo Fotografia - Fotógrafo em Bento Gonçalves e Serra Gaúcha. Especializado em ensaios, eventos e esporte.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .tracking-ultra { letter-spacing: 0.5em; }
        
        /* Animações de Entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-item {
            animation: fadeInUp 0.7s ease-out forwards;
            opacity: 0;
        }

        /* Layout Masonry (Proporções Originais) */
        .masonry-container {
            column-count: 2;
            column-gap: 15px;
        }
        @media (min-width: 768px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 4; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: #f9f9f9;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .gallery-item:hover img {
            opacity: 0.2;
            filter: grayscale(100%);
            transform: scale(1.03);
        }

        .gallery-item::after {
            content: attr(data-category);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
            color: #000;
            text-align: center;
            width: 90%;
        }
        .gallery-item:hover::after { opacity: 1; }

        /* Menu SquareSpace Style */
        .nav-link {
            position: relative;
            transition: color 0.3s;
            cursor: pointer;
        }
        .nav-link.active { color: #000; font-weight: 400; }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0;
            width: 100%; height: 1px;
            background: #000;
        }


        /* Página de Contato Imersiva */
        #contact-page {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 40;
            background: url('https://clmgomes.github.io/leofotografia/capa.jpg') no-repeat;
            /* Alteração aqui: center (horizontal) e 50px (vertical a partir do topo) */
            background-position: center 50px; 
            background-size: cover;
            filter: grayscale(100%);
}

        #contact-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.55);
        }

        .contact-content {
            position: relative;
            z-index: 50;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            color: #000;
        }

        @media (max-width: 768px) {
            .contact-content { padding: 0 8%; text-align: center; }
            .contact-email { font-size: 1.6rem !important; }
            .contact-name { font-size: 2rem !important; }
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed; inset: 0;
            background: rgba(255, 255, 255, 0.99);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .lightbox-img {
            max-width: 90vw;
            max-height: 85vh;
            object-contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] bg-white/90 backdrop-blur-md border-b border-gray-50">
        <div class="container mx-auto px-8 py-8 md:py-10 flex flex-col md:flex-row justify-between items-center gap-6">
            <a href="#" onclick="showSection('galeria')" class="text-xl font-light tracking-ultra uppercase">LEO G</a>
            
            <div class="flex space-x-6 md:space-x-10 text-[10px] md:text-[11px] tracking-[0.2em] uppercase text-gray-400 font-light items-center">
                <span class="nav-link active" id="btn-todos" onclick="filterGallery('todos', this)">Visão geral</span>
                <span class="nav-link" id="btn-pessoas" onclick="filterGallery('pessoas', this)">Pessoas</span>
                <span class="nav-link" id="btn-coisas" onclick="filterGallery('coisas', this)">Coisas</span>
                <span class="nav-link" id="btn-contato" onclick="showSection('contato', this)">Contato</span>
                <a href="https://www.instagram.com/leofotografiabg" target="_blank" class="text-sm text-black"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </nav>

    <div id="spacer" class="h-44 md:h-36"></div>

    <main id="galeria-sec" class="px-3 md:px-12 pb-20">
        <div class="masonry-container" id="gallery-grid">
            </div>
    </main>

    <section id="contact-page">
        <div class="contact-content space-y-8 md:space-y-12">
            <div>
                <a href="mailto:clmgomes@gmail.com" class="contact-email text-2xl md:text-5xl font-light border-b border-black pb-2 inline-block hover:opacity-50 transition">
                    clmgomes@gmail.com
                </a>
            </div>
            
            <div class="space-y-2">
                <p class="text-xs md:text-sm tracking-widest uppercase text-gray-600">representado por</p>
                <h2 class="contact-name text-3xl md:text-5xl font-semibold uppercase tracking-tighter">Leo Gomes Fotografia</h2>
            </div>

            <div class="space-y-1">
                <p class="text-xl md:text-3xl font-light">Bento Gonçalves, RS</p>
                <a href="https://wa.me/5554999257279" class="text-lg md:text-2xl font-light block hover:underline">(54) 99925-7279</a>
            </div>
        </div>
    </section>

    <div id="lightbox" onclick="closeLB()">
        <button class="absolute top-10 right-10 text-3xl font-thin">&times;</button>
        <div class="relative" onclick="event.stopPropagation()">
            <img src="" id="lb-img" class="lightbox-img">
        </div>
    </div>

    <script>
        // Organização das fotos por categorias (Pessoas e Coisas)
        const imageSets = {
            pessoas: [
                'https://clmgomes.github.io/leofotografia/imagens/retrato.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/retrato3.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/retrato4.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/retrato5.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/ensaio.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/ensaio1.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/ensaio10.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/aniversario10.jpg'
            ],
            coisas: [
                'https://clmgomes.github.io/leofotografia/imagens/ciclismo1.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/ciclismo2.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/eventos1.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/eventos2.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/corrida0.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/aniversario.jpg',
                'https://clmgomes.github.io/leofotografia/imagens/aniversario14.jpg'
            ]
        };

        const grid = document.getElementById('gallery-grid');
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const contactSec = document.getElementById('contact-page');
        const galeriaSec = document.getElementById('galeria-sec');
        const spacer = document.getElementById('spacer');

        function filterGallery(categoria, btn) {
            showSection('galeria', btn);
            grid.innerHTML = '';

            let selecionadas = [];
            if(categoria === 'todos') {
                selecionadas = [
                    ...imageSets.pessoas.map(url => ({url, cat: 'pessoas'})),
                    ...imageSets.coisas.map(url => ({url, cat: 'coisas'}))
                ].sort(() => Math.random() - 0.5);
            } else {
                selecionadas = imageSets[categoria].map(url => ({url, cat: categoria}));
            }

            selecionadas.forEach((foto, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item animate-item';
                item.style.animationDelay = `${i * 0.06}s`;
                item.setAttribute('data-category', foto.cat);
                item.innerHTML = `<img src="${foto.url}" loading="lazy">`;
                item.onclick = () => openLB(foto.url);
                grid.appendChild(item);
            });
        }

        function showSection(tipo, btn) {
            if(btn) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                btn.classList.add('active');
            }

            if(tipo === 'contato') {
                contactSec.style.display = 'block';
                galeriaSec.style.display = 'none';
                spacer.style.display = 'none';
                document.body.style.overflow = 'hidden';
            } else {
                contactSec.style.display = 'none';
                galeriaSec.style.display = 'block';
                spacer.style.display = 'block';
                document.body.style.overflow = 'auto';
            }
        }

        function openLB(url) {
            lbImg.src = url;
            lb.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLB() {
            lb.style.display = 'none';
            if(contactSec.style.display !== 'block') document.body.style.overflow = 'auto';
        }

        // Fechar com teclado
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeLB();
        });

        // Inicialização
        window.onload = () => filterGallery('todos');
    </script>
</body>
</html>
