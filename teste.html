        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            scroll-behavior: smooth;
        }

        /* Nav & Links */
        .nav-link { position: relative; cursor: pointer; transition: color 0.3s; }
        .nav-link.active { color: #000; font-weight: 400; }
        .nav-link.active::after {
            content: ''; position: absolute; bottom: -6px; left: 0;
            width: 100%; height: 1px; background: #000;
        }

        /* Masonry Grid */
        .masonry-container {
            column-count: 2;
            column-gap: 20px;
        }
        @media (min-width: 768px) { .masonry-container { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-container { column-count: 4; } }

        /* Galeria e Efeito Fade-In */
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: #fcfcfc;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            min-height: 100px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0; /* Começa invisível para o fade-in */
            transform: translateY(15px); /* Leve subida no surgimento */
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 2.5s cubic-bezier(0.4, 0, 0.2, 1),
                        filter 1.7s ease, scale 1.8s ease;
        }

        /* Classe ativada pelo JS ao carregar */
        .gallery-item img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover img.loaded {
            opacity: 0.5;
            filter: grayscale(100%);
            scale: 1.05;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        /* Seções */
        #contact-page { display: none; }
        .contact-photo { width: 100%; height: 600px; object-fit: cover; }
    </style>
</head>

// Lazy Loading Inteligente
function initLazyLoad() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                    img.onload = () => {
                        setTimeout(() => {
                            img.classList.add('loaded');
                        }, 2000);
                    };
                observer.unobserve(img);
            }
        });
    }, { rootMargin: '200px' });

    document.querySelectorAll('.gallery-item img').forEach(img => observer.observe(img));
}

function filterGallery(tipo, btn) {
    showSection('galeria', btn);
    const grid = document.getElementById('gallery-grid');
    grid.innerHTML = '';
    
    let images = (tipo === 'todos') 
        ? [...imageSets.pessoas, ...imageSets.coisas] 
        : [...imageSets[tipo]];
    
    images.sort(() => Math.random() - 0.5);

    images.forEach(url => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img data-src="${url}" alt="Foto Leo Fotografia" onclick="openLB('${url}')">`;
        grid.appendChild(item);
    });

    initLazyLoad();
}

function showSection(tipo, btn) {
    if (btn) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
    }
    document.getElementById('galeria-sec').style.display = tipo === 'contato' ? 'none' : 'block';
    document.getElementById('contact-page').style.display = tipo === 'contato' ? 'block' : 'none';
    window.scrollTo(0,0);
}

function openLB(url) {
    const lbImg = document.getElementById('lb-img');
    lbImg.src = url;
    document.getElementById('lightbox').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeLB() {
    document.getElementById('lightbox').style.display = 'none';
    document.body.style.overflow = 'auto';
}

window.onload = () => filterGallery('todos');
