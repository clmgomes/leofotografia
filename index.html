// Lazy Loading Inteligente
function initLazyLoad() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.onload = () => {
                    // Removido o timeout de 2s para o site parecer mais rápido no 4G/5G
                    requestAnimationFrame(() => {
                        img.classList.add('loaded');
                    });
                };
                observer.unobserve(img);
            }
        });
    }, { rootMargin: '300px' }); // Aumentado para carregar um pouco antes do scroll chegar

    document.querySelectorAll('.gallery-item img').forEach(img => observer.observe(img));
}

function filterGallery(tipo, btn) {
    showSection('galeria', btn);
    const grid = document.getElementById('gallery-grid');
    grid.innerHTML = '';
    
    let images = (tipo === 'todos') 
        ? [...imageSets.pessoas, ...imageSets.coisas] 
        : [...imageSets[tipo]];
    
    images.sort(() => Math.random() - 0.5);

    images.forEach(url => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img data-src="${url}" alt="Foto Leo Fotografia" onclick="openLB('${url}')">`;
        grid.appendChild(item);
    });

    initLazyLoad();
}

function showSection(tipo, btn) {
    if (btn) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
    }
    document.getElementById('galeria-sec').style.display = tipo === 'contato' ? 'none' : 'block';
    document.getElementById('contact-page').style.display = tipo === 'contato' ? 'block' : 'none';
    window.scrollTo(0,0);
}

function openLB(url) {

    lbImg.src = url;
    document.getElementById('lightbox').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeLB() {

    document.body.style.overflow = 'auto';
}
