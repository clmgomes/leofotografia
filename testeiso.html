<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>Leo Fotografia | Portfólio</title>

<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<meta name="description" content="Leo Fotografia - Fotógrafo profissional em Bento Gonçalves e Serra Gaúcha.">
<link rel="canonical" href="https://www.leofotografia.com.br">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-K3ZTW0SCN8"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-K3ZTW0SCN8');
</script>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #1a1a1a;
    scroll-behavior: smooth;
}

/* NAV */
.nav-link {
    position: relative;
    cursor: pointer;
    transition: color .3s;
    -webkit-tap-highlight-color: transparent;
}
.nav-link.active {
    color: #000;
}
.nav-link.active::after {
    content:'';
    position:absolute;
    bottom:-6px;
    left:0;
    width:100%;
    height:1px;
    background:#000;
}

/* MASONRY */
.masonry-container {
    column-count: 2;
    column-gap: 20px;
    will-change: contents;
}
@media (min-width:768px){.masonry-container{column-count:3}}
@media (min-width:1024px){.masonry-container{column-count:4}}

.gallery-item {
    break-inside: avoid;
    margin-bottom: 20px;
    background: #fcfcfc;
    overflow: hidden;
}

.gallery-item img {
    width:100%;
    display:block;
    opacity:0;
    transform: translateY(12px);
    transition:
        opacity 1.2s ease,
        transform 1.2s ease;
    will-change: opacity, transform;
}

.gallery-item img.loaded {
    opacity:1;
    transform:translateY(0);
}

/* Hover apenas em dispositivos que suportam hover */
@media (hover: hover) {
    .gallery-item:hover img.loaded {
        opacity:.6;
        transform:scale(1.03);
    }
}

/* LIGHTBOX */
#lightbox {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(255,255,255,.9);
    z-index:1000;
    justify-content:center;
    align-items:center;
    cursor:zoom-out;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
}

#contact-page {display:none;}
.contact-photo {
    width:100%;
    height:600px;
    object-fit:cover;
}
</style>
</head>

<body>

<nav class="fixed w-full z-[100] bg-white/90 backdrop-blur-md border-b border-gray-100">
<div class="container mx-auto px-8 py-6 md:py-8 flex flex-col md:flex-row justify-between items-center gap-6">
<a href="#" onclick="showSection('galeria')" class="hover:opacity-70">
<img src="https://clmgomes.github.io/leofotografia/imagens/logoleo.png" class="h-8 md:h-10">
</a>

<div class="flex space-x-8 text-[10px] tracking-[0.2em] uppercase text-gray-400 items-center">
<span class="nav-link active" onclick="filterGallery('todos',this)">Tudo</span>
<span class="nav-link" onclick="filterGallery('pessoas',this)">Pessoas</span>
<span class="nav-link" onclick="filterGallery('coisas',this)">Coisas</span>
<span class="nav-link" onclick="showSection('contato',this)">Contato</span>
<a href="https://www.instagram.com/leofotografiabg" target="_blank">
<i class="fab fa-instagram text-lg text-black"></i>
</a>
</div>
</div>
</nav>

<div class="h-40"></div>

<main id="galeria-sec">
<section class="px-4 md:px-12 pb-20">
<div class="masonry-container" id="gallery-grid"></div>
</section>
</main>

<section id="contact-page">
<div class="max-w-6xl mx-auto px-8 py-20 grid md:grid-cols-2 gap-16">
<div>
<h2 class="text-5xl font-extralight">Contato</h2>
<p class="text-gray-500 mt-6">Disponível para ensaios, eventos e projetos autorais.</p>
</div>
<img src="https://clmgomes.github.io/leofotografia/capa.jpg" class="contact-photo">
</div>
</section>

<div id="lightbox" onclick="closeLB()">
<img id="lb-img" class="max-w-[90vw] max-h-[85vh] object-contain shadow-2xl">
</div>

<script>
const imageSets = {
    pessoas: [...Array(45)].map((_,i)=>`https://clmgomes.github.io/leofotografia/imagens/pessoas/pessoa${i+1}.webp`),
    coisas: [...Array(28)].map((_,i)=>`https://clmgomes.github.io/leofotografia/imagens/coisas/coisa${i+1}.webp`)
};

function initLazyLoad(){
const obs = new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
const img=e.target;
img.src=img.dataset.src;
img.onload=()=>requestAnimationFrame(()=>img.classList.add('loaded'));
obs.unobserve(img);
}
});
},{rootMargin:'300px'});

document.querySelectorAll('.gallery-item img').forEach(i=>obs.observe(i));
}

function filterGallery(tipo,btn){
showSection('galeria',btn);
const grid=document.getElementById('gallery-grid');
grid.innerHTML='';
let imgs=tipo==='todos'?[...imageSets.pessoas,...imageSets.coisas]:imageSets[tipo];
imgs.sort(()=>Math.random()-.5);
const frag=document.createDocumentFragment();

imgs.forEach(url=>{
const d=document.createElement('div');
d.className='gallery-item';
d.innerHTML=`<img data-src="${url}" onclick="openLB('${url}')">`;
frag.appendChild(d);
});
grid.appendChild(frag);
initLazyLoad();
}

function showSection(tipo,btn){
if(btn){
document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
btn.classList.add('active');
}
galeria-sec.style.display=tipo==='contato'?'none':'block';
contact-page.style.display=tipo==='contato'?'block':'none';
scrollTo(0,0);
}

function openLB(url){
lb-img.src=url;
lightbox.style.display='flex';
document.body.style.position='fixed';
}

function closeLB(){
lightbox.style.display='none';
document.body.style.position='';
}

document.addEventListener('DOMContentLoaded',()=>filterGallery('todos'));
</script>

</body>
</html>
